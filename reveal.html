<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>The Surprise</title>
<style>
  body{
    margin:0; min-height:100vh;
    display:grid; place-items:center;
    font-family:system-ui,Segoe UI,Arial;
    background:#070b18; color:#fff;
    padding:18px;
  }
  .wrap{
    width:min(980px, 96vw);
    text-align:center;
  }
  h1{margin:0 0 10px; font-size:clamp(26px,4vw,40px)}
  p{margin:8px 0; opacity:.9}

  /* Landscape stage (16:9 area) */
  .stage{
    margin:14px auto;
    width:100%;
    aspect-ratio:16/9;
    border-radius:18px;
    border:1px solid rgba(255,255,255,.14);
    background:rgba(255,255,255,.06);
    box-shadow:0 18px 60px rgba(0,0,0,.65);
    display:grid;
    place-items:center;
    overflow:hidden;
    position:relative;
  }

  /* The image is rotated to landscape and fitted (NO CROP) */
  img{
    max-width:100%;
    max-height:100%;
    width:auto;
    height:auto;
    object-fit:contain;      /* no crop */
    transform: rotate(90deg);
    filter: blur(14px) brightness(.92);
    transition: filter .35s ease;
    cursor:pointer;
  }
  img.reveal{
    filter: blur(0px) brightness(1);
  }

  .btnRow{display:flex; gap:10px; justify-content:center; flex-wrap:wrap; margin-top:10px}
  button{
    padding:12px 16px;
    border-radius:14px;
    border:none;
    font-weight:900;
    cursor:pointer;
    background:linear-gradient(90deg,#ffdd00,#ff6fd8);
  }
  button.secondary{
    background:transparent;
    color:#fff;
    border:1px solid rgba(255,255,255,.18);
    font-weight:800;
  }
</style>
</head>
<body>
  <div class="wrap">
    <h1>üì∏ Surprise image</h1>
    <p>Proof that you‚Äôll be missed more than you think üòå</p>
    <p><b>Tap the image to unblur</b> (tap again to blur)</p>

    <div class="stage">
      <!-- IMPORTANT: this must match your repo filename exactly -->
      <img id="pic" src="./numa-suprise.jpg" alt="Surprise photo">
    </div>

    <p>‚Äî From Karan üòÇ</p>

    <div class="btnRow">
      <button class="secondary" onclick="history.back()">‚Üê Go back</button>
    </div>
  </div>

<script>
  const pic = document.getElementById("pic");
  pic.addEventListener("click", () => pic.classList.toggle("reveal"));
</script>
</body>
</html>
