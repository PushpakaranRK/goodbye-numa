<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Surprise</title>
<style>
  body{margin:0;min-height:100vh;display:grid;place-items:center;font-family:system-ui,Segoe UI,Arial;
    background:#070b18;color:#fff;padding:18px}
  .wrap{width:min(1000px,96vw);text-align:center}
  h1{margin:0 0 10px;font-size:clamp(26px,4vw,40px)}
  p{margin:8px 0;opacity:.9}

  /* Landscape stage */
  .stage{
    width:100%;
    aspect-ratio:16/9;
    border-radius:18px;
    border:1px solid rgba(255,255,255,.14);
    background:rgba(255,255,255,.06);
    box-shadow:0 18px 60px rgba(0,0,0,.65);
    display:grid;
    place-items:center;
    overflow:hidden;
    margin:14px auto;
  }

  /* No crop: contain. Rotated to landscape */
  img{
    max-width:100%;
    max-height:100%;
    width:auto;height:auto;
    object-fit:contain;
    transform: rotate(90deg);
    filter: blur(14px) brightness(.92);
    transition: .35s ease;
    cursor:pointer;
  }
  img.reveal{filter: blur(0) brightness(1)}

  button{
    padding:12px 16px;border-radius:14px;border:1px solid rgba(255,255,255,.18);
    background:transparent;color:#fff;font-weight:800;cursor:pointer
  }
</style>
</head>
<body>
  <div class="wrap">
    <h1>üì∏ Surprise image</h1>
    <p>Tap the image to unblur (tap again to blur)</p>

    <div class="stage">
      <!-- IMPORTANT: must match your repo filename EXACTLY -->
      <img id="pic" src="./numa-suprise.jpg" alt="Surprise photo">
    </div>

    <p>‚Äî From Karan üòÇ</p>
    <button onclick="window.location.href='./'">‚Üê Back</button>
  </div>

<script>
  document.getElementById("pic").addEventListener("click", (e) => {
    e.target.classList.toggle("reveal");
  });
</script>
</body>
</html>
