<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>The Surprise</title>
<style>
  body{margin:0;min-height:100vh;display:grid;place-items:center;font-family:system-ui,Segoe UI,Arial;
    background:#070b18;color:#fff;padding:18px}
  .wrap{width:min(1000px,96vw);text-align:center}
  .stage{
    width:100%;
    aspect-ratio:16/9;
    border-radius:18px;
    border:1px solid rgba(255,255,255,.14);
    background:rgba(255,255,255,.06);
    box-shadow:0 18px 60px rgba(0,0,0,.65);
    display:grid;
    place-items:center;
    overflow:hidden;
    margin:14px auto;
  }
  img{
    max-width:100%;
    max-height:100%;
    width:auto;height:auto;
    object-fit:contain;      /* NO CROP */
    transform: rotate(90deg);/* LANDSCAPE */
    filter: blur(14px) brightness(.92);
    transition: .35s ease;
    cursor:pointer;
  }
  img.reveal{filter: blur(0) brightness(1)}
  button{
    padding:12px 16px;border-radius:14px;border:1px solid rgba(255,255,255,.18);
    background:transparent;color:#fff;font-weight:800;cursor:pointer
  }
</style>
</head>
