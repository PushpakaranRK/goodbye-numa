<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Goodbye Numa</title>
<style>
  body{
    margin:0; min-height:100vh; display:grid; place-items:center;
    font-family:system-ui,Segoe UI,Arial; color:#fff;
    background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    padding:18px;
  }
  .card{
    width:min(820px,94vw);
    background:rgba(255,255,255,.12);
    border:1px solid rgba(255,255,255,.14);
    border-radius:24px;
    padding:24px;
    text-align:center;
    box-shadow:0 24px 70px rgba(0,0,0,.55);
  }
  h1{margin:0 0 10px; font-size:clamp(30px,5vw,46px)}
  p{margin:10px 0; font-size:clamp(16px,2.2vw,19px); line-height:1.55; opacity:.95}
  #count{font-size:44px; font-weight:900; margin:12px 0}
  .row{display:flex; gap:10px; justify-content:center; flex-wrap:wrap; margin-top:14px}
  button{
    padding:12px 16px; border:none; border-radius:14px;
    font-weight:900; cursor:pointer;
    background:linear-gradient(90deg,#ffdd00,#ff6fd8);
  }
  button:disabled{opacity:.45; cursor:not-allowed}
  @keyframes shake{0%{transform:translate(0)}20%{transform:translate(-5px)}
    40%{transform:translate(5px)}60%{transform:translate(-4px)}
    80%{transform:translate(4px)}100%{transform:translate(0)}}
  .shake{animation:shake .5s}
  .footer{margin-top:14px; font-size:14px; opacity:.85}
</style>
</head>
<body>
  <div class="card" id="card">
    <h1>ğŸ‘‹ Goodbye Numa</h1>
    <p>
      Have a nice one.<br>
      We all miss you so much that now thereâ€™s <b>absolutely no one</b> left to irritate me ğŸ¤£ğŸ¤£ğŸ¤£
    </p>

    <p style="margin-top:10px"><em>Preparing emotional damageâ€¦</em></p>
    <div id="count">3</div>

    <div class="row">
      <button id="bait" disabled>ğŸš« DO NOT CLICK</button>
      <button id="reset" style="background:transparent;color:#fff;border:1px solid rgba(255,255,255,.18);font-weight:800">
        ğŸ” Reset drama
      </button>
    </div>

    <div class="footer">From Karan ğŸ˜‚ â€” your favourite victim</div>
  </div>

<script>
  const card = document.getElementById("card");
  const count = document.getElementById("count");
  const bait = document.getElementById("bait");
  const reset = document.getElementById("reset");
  let timer = null;

  function shake(){
    card.classList.remove("shake");
    void card.offsetWidth;
    card.classList.add("shake");
  }

  function start(){
    let c = 3;
    bait.disabled = true;
    count.textContent = "3";
    if(timer) clearInterval(timer);

    timer = setInterval(() => {
      c--;
      count.textContent = (c > 0) ? String(c) : "GO!";
      if(c <= 0){
        clearInterval(timer);
        timer = null;
        bait.disabled = false;
        shake();
      }
    }, 900);
  }

  bait.addEventListener("click", () => {
    // Go to separate page
    window.location.href = "./reveal.html";
  });

  reset.addEventListener("click", start);

  start();
</script>
</body>
</html>
