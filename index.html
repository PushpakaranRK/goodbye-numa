<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Goodbye Numa</title>

<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:system-ui,Segoe UI,Arial;
  color:#fff;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  padding:20px;
}

.card{
  max-width:900px;
  width:100%;
  background:rgba(255,255,255,.12);
  border-radius:24px;
  padding:24px;
  text-align:center;
  box-shadow:0 20px 60px rgba(0,0,0,.55);
}

h1{
  font-size:42px;
  font-weight:900;
  margin:0 0 6px;
}

.subtitle{
  font-size:16px;
  font-weight:600;
  opacity:.9;
  margin-bottom:16px;
}

#count{
  font-size:44px;
  font-weight:900;
  margin:14px 0;
}

button{
  padding:12px 18px;
  border:none;
  border-radius:14px;
  font-weight:900;
  cursor:pointer;
  background:linear-gradient(90deg,#ffdd00,#ff6fd8);
}
button:disabled{
  opacity:.45;
  cursor:not-allowed;
}

@keyframes shake{
  0%{transform:translate(0)}
  20%{transform:translate(-6px)}
  40%{transform:translate(6px)}
  60%{transform:translate(-4px)}
  80%{transform:translate(4px)}
  100%{transform:translate(0)}
}
.shake{animation:shake .5s}

#surprise{
  display:none;
  margin-top:20px;
}

/* IMAGE â€” correct orientation, no crop */
#photo{
  display:block;
  margin:0 auto;
  max-height:66vh;          /* ~2/3 of screen height */
  max-width:100%;
  width:auto;
  height:auto;
  object-fit:contain;       /* NO CROP */
  image-orientation: from-image; /* âœ… RESPECT EXIF ROTATION */
  border-radius:16px;
  box-shadow:0 12px 30px rgba(0,0,0,.6);
  filter:blur(14px);
  transition:.4s;
  cursor:pointer;
}

#photo.reveal{
  filter:blur(0);
}

.footer{
  margin-top:16px;
  font-size:14px;
  font-weight:600;
  opacity:.9;
}
</style>
</head>

<body>

<div class="card" id="card">

<h1>ðŸ“¸ Surprise Image</h1>
<div class="subtitle">Tap the image to unblur (tap again to blur)</div>

<div id="count">3</div>

<button id="bait" disabled>ðŸš« DO NOT CLICK</button>

<div id="surprise">
  <!-- âœ… CORRECT FILENAME -->
  <img id="photo" src="numa-surprise.jpg" alt="Surprise photo">
</div>

<div class="footer">
Proof that youâ€™ll be missed more than you think â€” <strong>From Karan ðŸ˜‚</strong>
</div>

</div>

<script>
const card=document.getElementById('card');
const count=document.getElementById('count');
const bait=document.getElementById('bait');
const surprise=document.getElementById('surprise');
const photo=document.getElementById('photo');

let c=3;
const timer=setInterval(()=>{
  c--;
  count.textContent = c>0 ? c : "GO!";
  if(c<=0){
    clearInterval(timer);
    bait.disabled=false;
    card.classList.add('shake');
  }
},900);

bait.onclick=()=>{
  surprise.style.display="block";
  photo.classList.remove('reveal'); // start blurred
  card.classList.add('shake');
};

photo.onclick=()=>{
  photo.classList.toggle('reveal');
};
</script>

</body>
</html>
